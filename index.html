<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom UI Elements</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="dropdown">
    <button class="dropdown-btn">Select Option</button>
    <div class="dropdown-list">
      <div class="dropdown-item">Option 1</div>
      <div class="dropdown-item">Option 2</div>
      <div class="dropdown-item">Option 3</div>
    </div>
  </div>

  <div class="date-picker">
    <label for="date">Choose a Date:</label>
    <input type="date" id="date" />
  </div>

  <div class="accordion">
    <div class="accordion-item">
      <h3 class="accordion-header">First Section</h3>
      <div class="accordion-content">
        <p>This is the content for the first section.</p>
      </div>
    </div>
    <div class="accordion-item">
      <h3 class="accordion-header">Second Section</h3>
      <div class="accordion-content">
        <p>This is the content for the second section.</p>
      </div>
    </div>
    <div class="accordion-item">
      <h3 class="accordion-header">Third Section</h3>
      <div class="accordion-content">
        <p>This is the content for the third section.</p>
      </div>
    </div>
  </div>

  <script src="js/dropdown.js"></script>
  <script src="js/accordion.js"></script>

</body>
</html>
